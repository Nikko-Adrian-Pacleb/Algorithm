<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Binary Search</title>
</head>
<body>
    <section id="binary-search-algorithm" class="subject-section">
        <h3 class="section-title">Binary Search</h3>
        <div class="vis-container">
            <div class="vis-extra">
                <button class="vis-extra-button" id="binary-vis-extra-button-reset" onClick="BinaryReset()">Reset</button>
                <button class="vis-extra-button" id="binary-vis-extra-button-previous" onClick="BinaryPrevious()">Previous</button>
                <span id="binary-vis-extra-span-current-step">0</span>
                <span>/</span>
                <span id="binary-vis-extra-span-total-steps">0</span>
                <button class="vis-extra-button" id="binary-vis-extra-button-next" onClick="BinaryNext()">Next</button>
            </div>
            <div class="vis-extra">
                <p class="vis-extra-p">Update value to look for</p>
                <input type="number" class="vis-extra-input-number" id="binary-vis-extra-input-find"/>
                <button class="vis-extra-button" id="binary-vis-extra-button-find" onClick="BinaryUpdate()">Update</button>
            </div>
            <svg id ="vis-svg-binary" width="900" height="510" class="vis-svg">

            </svg>
            <!-- <script src="./LinearSearch/vis/js/classes.js"></script>
            <script src="./LinearSearch/vis/js/index.js"></script> -->
            <script src="./scripts/classes.js"></script>
            <script src="./scripts/index.js"></script>
        </div>

    </section>
</body>
</html>
