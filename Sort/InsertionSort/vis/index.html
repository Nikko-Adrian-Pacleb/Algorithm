<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>IS v3</title>
</head>
<body>
    <div class="algorithm-vis" id="algorithm-vis-insertion-sort">
        <!-- Reset Button: Generate an array of random number -->
    <button id="reset" onClick="reset()">Reset</button> 
    <!--Previous Button: Go back to the previous index of the array solutions -->
    <button id="previous">Previous</button>
    <span id="step-number">0</span>
    <span>/</span>
    <span id="total-step">0</span>
    <!-- Next Button: Go to the next step -->
    <button id="next" onClick="next()">Next</button>
    <!-- Canvas of the algorithm -->
    <svg id="svg" width="1000" height="700" style="background-color: #F2F2F2;"></svg>
    <script src="./index.js"></script>

    </div>
</body>
</html>
